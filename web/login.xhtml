<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>

            <h:outputLabel for="user" value="UserName : " />
            <h:inputText id="user" value="#{loginBean.email}" />
            <br></br>
            <h:outputLabel for="user" value="Password : " />
            <h:inputText id="password" value="#{loginBean.password}" />
            <br/>
            <h:commandButton value="Login" action="#{loginBean.login()}" />

        </h:form>

        <h:outputText id="err" style="color:red" value="#{loginBean.message}"/>

    </h:body>
</html>
